<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Bootstrap</title>
</head>
<body>
    <div class="cont-nav-bar">
            <nav class="navbar fixed-top flex-nowrap bg-body-tertiary">
                <img class="px-3" src="img/logo.svg" alt="">
                <div class="input-group p-2">
                    <input type="text " class="form-control" placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <div class="text-center p-3">
                        <i class="d-sm-none d-xl-block icon-navfa-solid fa-list-ul ml-2"></i>
                        <i class="d-sm-none d-xl-block fa-regular fa-circle-question ml-2"></i>
                        <i class="d-sm-none d-xl-block fa-solid fa-ellipsis-vertical m-2"></i>
                        <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                    </div>
                </div>
            </nav>
    </div>
    <aside>
        <ul>
            <li class="text-white py-2"><i class=" fa-solid fa-house"></i> Home</li>
            <li class="text-white py-2"><i class="fa-solid fa-chart-simple"></i> Stats</li>
            <li class="text-white py-2"><i class="fa-solid fa-signal"></i> Signals</li>
            <li class=" icon text-white py-2"><i class="fa-solid fa-gear"></i>Admin</li>
        </ul>
    </aside>
    <main>
        <div class="under-bar">
            <div class="row">
                <div class="col-2 cont-flex">
                    <h2 class="text-white px-2">Boolean</h2>
                    <button class=" height rounded-5 mt-2">Piano blaze</button>
                </div>
                <div class="row">
                    <div class="col-5 cont-flex">
                        <button class="height rounded-5 mt-2">3 app</button>
                        <button class="height rounded-5 mt-2 ms-2">Boolan mobile app</button>
                        <button class="height rounded-5 mt-2 ms-2">Boolan web app</button>
                        <button class="height rounded-5 mt-2 ms-2">Boolan blog app</button>
                        
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
